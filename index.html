<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <title>Julia | Ping coming soon page</title>
  <script src="main.js" defer></script>
</head>
<body>
<main class="website__container">
  <header class="website__logo">
    <img src="images/logo.svg" alt="">
  </header>
  <h1 class="website__main-title">
      We are launching<span class="main-title__accent"> soon!</span>
  </h1>
  <h2 class="website__sub-title">
    Subscribe and get notified
  </h2>
  <div class="website__rectangle-spacing">
    <form action="#" class="website__email-form">
      <div class="email-form__container">
        <input required class="email-form__input" type="email" placeholder="Your email address...">
      </div>
       <button type="submit" class="website__submit-button">
      Notify Me
    </button>
    </form>
  </div>
  <div class="website__main-image">
    <img src="images/illustration-dashboard.png" alt="">
  </div>
  <div class="website__flex-icons">
    <span class="icon__border"><i class="fa fa-circle fa-brands fa-facebook-f"></i></span>
    <span class="icon__border"><i class="fa-brands fa-twitter"></i></span>
    <span class="icon__border"><i class="fa-brands fa-instagram"></i></span>
  </div>
  <footer>
      &copy; Copyright Ping. All rights reserved.
  </footer>
</main>    
</body>
</html>
